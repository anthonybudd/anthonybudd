<?xml version="1.0" standalone="no"?>
<svg width="1500" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
  <!--
      YELLOW: rgba(255, 217, 168, 1)
      RED: rgba(255, 71, 128, 1)
      BLUE: rgba(78, 14, 250, 1)
      Light BLUe: rgba(249, 0, 236, 1)
      PINK: rgba(255, 71, 128, 0.8);
  -->
      
      <radialGradient
            id="gradient-1"
            r=".5"
            cx="0.5" cy="0.5"
            fx="0.5" fy="0.5"
            spreadMethod="pad">
 
            <animate
                attributeName="cx"
                values="0.5;0.2;0.5;0.5"
                dur="30s"
                calcMode="spline"
                _keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                repeatCount="indefinite"/>
            <animate
                attributeName="cy"
                values="0.5;0.2;0.6;0.5"
                dur="30s"
                repeatCount="indefinite"/>
            <animate
                attributeName="fx"
                values="0.5;0.2;0.5;0.5"
                dur="30s"
                repeatCount="indefinite"/>
            <animate
                attributeName="fy"
                values=".5;0.2;0.6;0.5"
                dur="30s"
                repeatCount="indefinite"/>
            <animate
                attributeName="r"
                values="0.5;0.8;0.5"
                dur="30s"
                repeatCount="indefinite"/>
    
        <stop offset="0%" stop-color="rgba(78, 14, 250, 0.8)">
            <animate
                attributeName="stop-color"
                values="
                    rgba(78, 14, 250, 0.8);
                    rgba(249, 0, 236, 1);
                    rgba(78, 14, 250, 0.8)"
                dur="30s"
                repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="rgba(255, 217, 168, 0)">
        </stop>
      </radialGradient>

      <radialGradient
            id="gradient-2"
            r=".5"
            cx="0.5" cy="0.5"
            fx="0.5" fy="0.5"
            spreadMethod="pad">
 
            <animate
                attributeName="cx"
                values="0.5;1;0.5"
                dur="20s"
                calcMode="spline"
                _keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                repeatCount="indefinite"/>
            <animate
                attributeName="cy"
                values="0.5;1;0.5"
                dur="20s"
                repeatCount="indefinite"/>
            <animate
                attributeName="fx"
                values="0.5;1;0.5"
                dur="20s"
                repeatCount="indefinite"/>
            <animate
                attributeName="fy"
                values="0.5;1;0.5"
                dur="20s"
                repeatCount="indefinite"/> 
        <stop offset="0%" stop-color="rgba(255, 217, 168, 1)">
            <animate
                attributeName="stop-color"
                values="
                    rgba(255, 2, 99, 0.8);
                    rgba(255, 71, 128, 1);
                    rgba(255, 2, 99, 0.8)"
                dur="15s"
                repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="rgba(255, 217, 168, 0)">
        </stop>
      </radialGradient>

  </defs>

  <rect x="0" y="0" width="1500" height="600" fill="rgba(255, 71, 128, 0.8)">
    <animate
        attributeName="fill"
        values="
            rgba(255, 71, 128, 1);
            rgba(255, 217, 168, 1)
            rgba(255, 71, 128, 1)"
        dur="15s"
        repeatCount="indefinite"/>
  </rect>
  <rect x="-400" y="-100" width="2000" height="1200" fill="url('#gradient-1')"></rect>
  <rect x="300" y="-500" width="2000" height="1200" fill="url('#gradient-2')"></rect>
</svg>
